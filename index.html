      body {
        background-color: rgb(178, 226, 132);
        color: black;
      }

      .players-rectangle {
        overflow-y: scroll;
        flex-grow: 0;
        flex-shrink: 0;
        height: 80vh;
        position: relative;
        font-size: .9rem;
      }

      .lineup-rectangle{        
        flex-grow: 0;
        flex-shrink: 0;
        height: 70vh;
        position: relative;
        font-size: .9rem;
      }

      .stats-rectangle {
        position: relative;
        font-size: .9rem;
      }

      .position-rectangle{
        object-fit: contain;
        position: relative;
        display: flex;
        justify-content: flex-start;
        background-color: #fcfcfc; 
        border: 4px solid black; 
        margin-top: 35px;
        height: 10vh;
        width: 40vw;
        flex-grow: 0;
        flex-shrink: 1;
        font-size: 1.2rem;
      }

      .lineup-slot {
        object-fit: contain;
        position: relative;
        display: flex;
        width: 65%;
        border: 2px solid black;
        height: 11.12%;
        flex-grow: 0;
        flex-shrink: 1;        
        }

      .lineup-statslot {
        object-fit: contain;
        position: relative;
        width: 25%;
        border: 2px solid black;
        background-color: aliceblue;
        height: 11.12%;
        font-weight: bold;
        flex-grow: 0;
        flex-shrink: 1;        
        right: -70%;
        bottom: 58%;   
      }

      .leaguewide-stat {
        object-fit: contain;
        position: relative;
        width: 100%;
        border: 2px solid black;
        background-color: aliceblue;
        font-weight: bold;
        height: 7%;
        flex-grow: 0;
        flex-shrink: 1;        
        right: 0%;
        bottom: 0%;  
      }

      .stat-slot {
        object-fit: contain;
        position: relative;
        width: 100%;
        border: 2px solid black;
        background-color: aliceblue;
        font-weight: bold;
        height: 7%;
        flex-grow: 0;
        flex-shrink: 1;        
        right: 0%;
        top: 2%;  
    }

    .stats-rectangle .lineupstat {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-grow: 0;
        flex-shrink: 1;
        font-weight: bold;
    }

    .players-rectangle .player {        
        width: 90%;
        height: 90%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-grow: 0;
        flex-shrink: 1;
        font-weight: bold;
        }

      .lineup-slot .player {

        height: 90%;

        text-align: center;

        flex-shrink: 1;
        position: absolute;
        top: 0;
        left: 10%;
        font-weight: bold;
        }

    .lineup-number {
        object-fit: contain;

        align-items: center;
        justify-content: center;
        text-align: center;        
        width: 10%;
        font-weight: bold;

        flex-shrink: 1;        
        right: 0%;
        bottom: 0%;

        background-color: aliceblue;
        height: 100%;
        flex-grow: 0;
        flex-shrink: 1;        
        left: 75%;
        bottom: 0%;

    for (let i = 0; i < lineupSloters.length; i++) {
    const lineupSlot = lineupSloters[i];

    const lineupNumber = document.createElement('div');
    lineupNumber.classList.add('lineup-number');

    lineupSlot.appendChild(lineupNumber);

    var positions = ["C", "DH", "1B", "2B", "3B", "SS", "LF", "RF", "CF"];

    $(document).ready(function() {
    // Append the positions to the position-rectangle
    for (var i = 0; i < positions.length; i++) {
        var position = $('<div class="position">' + positions[i] + '</div>');
        $('.position-rectangle').append(position);
    }

    // Make each position draggable
    $('.position').draggable({
        helper: 'clone',
        cursor: 'move'
    });

    // Make each lineup-position droppable
    $('.lineup-position').droppable({
        accept: '.position',
        drop: function(event, ui) {
        $(this).empty();
        $(this).append(ui.draggable.clone());
        }
    });
    });

    function clearPositions() {
  $('.lineup-rectangle .position').remove();
}


    // Select the dropdown menu element
    var dropdown = $('.dropdown-menu');

    let selectedTeamName;


    // Iterate over the teams in the data object
    for (var team in data) {
        var teamName = data[team].name;
        // Create a new option element
        var option = $('<a>', {
            class: "dropdown-item",
            href: "#",
            text: teamName
        });
        // Add the option element to the dropdown menu
        dropdown.append(option);
    }



    // Get the players-rectangle element
    var playersRectangle = document.querySelector('.players-rectangle');
    // Add a dragover event listener to the players-rectangle
    playersRectangle.addEventListener('dragover', function(event) {
        event.preventDefault();
    });

    // Add a drop event listener to the players-rectangle
    playersRectangle.addEventListener('drop', function(event) {
        event.preventDefault();
        var playerId = event.dataTransfer.getData("text");
        var player = document.getElementById(playerId);
        playersRectangle.appendChild(player);
    });

    // Get the stats-rectangle element
    var statsRectangle = document.querySelector('.stats-rectangle');

    // Add a global playerId variable
    let playerId;

    // Declare the teamPlayers variable outside of the click event listener
    let teamPlayers;

    // Add a click event listener to each team option in the dropdown menu
    var teamOptions = document.querySelectorAll('.dropdown-item');
    teamOptions.forEach(function(option) {
        option.addEventListener('click', function() {
            selectedTeamName = this.innerHTML;
            var teamPlayers = data[selectedTeamName].players;
            var teamColors = teamColorsData[selectedTeamName];

             // Remove only the .stats-rectangle p elements
  statsRectangle.querySelectorAll('.stats-rectangle p').forEach(el => el.remove());

            // Clear the players-rectangle
            playersRectangle.innerHTML = '';

            // Clear all the lineup slots
            var lineupSlots = document.querySelectorAll('.lineup-slot');
            lineupSlots.forEach(function(slot) {
                var players = slot.querySelectorAll('.player');
                players.forEach(function(player) {
                    slot.removeChild(player);
                });
            });

            // clear lineup stats
            var lineupStatsSlots = document.querySelectorAll('.lineup-statslot');
            lineupStatsSlots.forEach(function(slot) {
                slot.innerHTML = '';
            });

            clearPositions();

            

            // Iterate over the players in the selected team

            for (var i = 0; i < teamPlayers.length; i++) {
                var player = teamPlayers[i];
                var playerName = player.name;

                // Create a new div element for the player
                (function(){
                    var playerDiv = document.createElement('div');
                    playerDiv.classList.add("player", "lineup-player");
                    playerDiv.innerHTML = playerName;
                    playerDiv.style.backgroundColor = teamColors[0];
                    playerDiv.style.color = teamColors[1];
                    playerDiv.setAttribute("draggable", "true");
                    playerDiv.id = playerName;
                    playerDiv.addEventListener("dragstart", function(event) {
                        event.dataTransfer.setData("text", event.target.id);
                    });
                    playerDiv.addEventListener("dragover", function(event) {
                        event.preventDefault();
                    });
                    playerDiv.addEventListener("drop", function(event) {
                        event.preventDefault();
                        event.target.appendChild(playerDiv);

                    });

                    // Add the player div to the players-rectangle
                    playersRectangle.appendChild(playerDiv);
                })();
            }

        });
    });

    lineupSlots.forEach(function(slot) {

        });
        // Add a drop event listener to each lineup slot
        slot.addEventListener('drop', function(event) {
            event.preventDefault();
            var playerId = event.dataTransfer.getData("text");
            console.log(playerId);
            var player = document.getElementById(playerId);
            console.log(player);
            if (slot.childNodes.length === 2 && slot.querySelector('.player') === null) {
            slot.appendChild(player);

   


            // Get all the players in the lineup-rectangle
            var lineupPlayers = document.querySelectorAll('.lineup-slot .player');
            

            // Initialize variables to store the total WAR and AVG
            var totalAVG = 0;
            var totalSB = 0;
            var totalHR = 0;
            var totalOPS = 0;
            var totalOBP = 0;
            var totalSO = 0;
            var totalRBI = 0;

            // Iterate over the players in the lineup-rectangle
            for (var i = 0; i < lineupPlayers.length; i++) {
                var playerName = lineupPlayers[i].innerHTML;
                var player = data[selectedTeamName].players.find(function(p) {
                    return p.name === playerName;
                });

                // Add the player's WAR and AVG to the total
                if (player.hasOwnProperty("stats")) {
                    totalAVG += player.stats.avg;
                    totalHR += player.stats.HR;
                    totalOPS += player.stats.OPS;
                    totalSB += player.stats['Stolen Bases']
                    totalOBP += player.stats.OBP;
                    totalSO += player.stats.SO;
                    totalRBI += player.stats.RBI;
                }
            }

            // Get the stats-rectangle element
                var statsRectangle = document.querySelector('.stats-rectangle');

            // Check if there are already 7 stat slots
            var existingStatSlots = document.querySelectorAll('.stat-slot');
            if (existingStatSlots.length < 7) {
                // Create five new div elements with the class "stat-slot"
                for (var i = 0; i < 7; i++) {
                    var statSlot = document.createElement('div');
                    statSlot.classList.add("stat-slot");
                    // Append the stat-slot to the stats-rectangle
                    statsRectangle.appendChild(statSlot);
                }
            }

            console.log(player.name, player.stats);
            var statsSlots = document.querySelectorAll('.stat-slot');
            

            // Create a new p element to display the average AVG
            var avgP = document.createElement('div');
            avgP.innerHTML = 'Lineup AVG: ' + (totalAVG / lineupPlayers.length).toFixed(3);
            

            // Create a new p element to display the average OPS
            var opsP = document.createElement('div');
            opsP.innerHTML = 'Lineup OPS: ' + (totalOPS / lineupPlayers.length).toFixed(3);
            

            // Create a new p element to display the total HR
            var hrP = document.createElement('div');
            hrP.innerHTML = 'HR/G: ' + (totalHR / 162).toFixed(2);
           

            // Create a new p element to display the total SB
            var sbP = document.createElement('div');
            sbP.innerHTML = 'SB/G: ' + (totalSB / 162).toFixed(2);
            
            // Create a new p element to display the total SB
            var obpbP = document.createElement('div');
            obpbP.innerHTML = 'Lineup OBP: ' + (totalOBP / lineupPlayers.length).toFixed(3);

            // Create a new p element to display the total SB

            soP.innerHTML = 'SO/G: ' + (totalSO / 162).toFixed(2);

            // Create a new p element to display the total SB
            var rbiP = document.createElement('div');
            rbiP.innerHTML = 'RBI/G: ' + (totalRBI / 162).toFixed(2);

            var stats = [avgP, opsP, hrP, sbP, obpbP, soP, rbiP];

            

            statsSlots.forEach(function(slot,i){
                if (slot.hasChildNodes()) {
                    slot.innerHTML = '';
                }
                var stat = $(stats[i]);
                stat.addClass('lineupstat');
                slot.appendChild(stat[0]);
            });

            }));

        }
      }));
